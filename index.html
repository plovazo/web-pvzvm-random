<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        /* Basic styling */
        .tabs {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        .tabs li {
            display: inline-block;
        }

        .tabs li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .tabs li a:hover {
            background-color: #555;
        }

        .main-body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Dropdown styling */
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Tabs -->
    <ul class="tabs">
        <li><a href="#" onclick="loadContent('Home')">Home</a></li>
        <li><a href="#" onclick="loadContent('DLC')">PVZ DLC Mod</a></li>
        <li><a href="#" onclick="loadContent('page3')">Tab 3</a></li>
        <li><a href="#" onclick="loadContent('page4')">Tab 4</a></li>
    </ul>

    <!-- Main Body -->
    <div class="main-body">
        <h1>Welcome to Tab Page</h1>
        <p>Paragraph</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by Plovazo</p>
    </footer>

    <script>
        function loadContent(page) {
            fetch(page + ".html") // Load the corresponding page
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                })
                .catch(error => console.log("Error loading content: ", error));
        }
    </script>

</body>
</html>
